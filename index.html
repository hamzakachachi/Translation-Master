<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Master</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var tUsers=[
            {login:"user",password:"user"},{login:"oui",password:"oui"},{login:"ok",password:"ok"}
        ];
        var autoris=[
            {user: "" ,autorisation:false}
            ];
        function autorisation(pos){
            autoris[0].autorisation = true;
            autoris[0].user= tUsers[pos];
            var toJson = JSON.stringify(autoris);
            if(document.getElementById("remember").checked == true){
                localStorage.setItem("auto",toJson);
            }else{
                sessionStorage.setItem("auto",toJson);
            }

        }
        function chargerLocal(){
            var toJson = JSON.stringify(tUsers);
            localStorage.setItem("users",toJson);
        }
        function verify(){
            let etat = false;
            var login = document.getElementById("floatingInput");
            var pass = document.getElementById("floatingPassword");
            
            for(i=0;i<tUsers.length;i++){
                if(tUsers[i].login == login.value && tUsers[i].password == pass.value){
                    etat = true;
                    pos = i;
                }
            }
            
            if(etat == false){
                login.style.borderColor="red";
                pass.style.borderColor="red";
                document.getElementById("error").innerHTML = "Login ou Password est Incorrect !!"
                document.getElementById("eye").setAttribute("class","bi bi-eye text-danger");
                return false;
            }
            autorisation(pos);    
           
        }
    </script>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
  
      
      
      <link href="signin.css" rel="stylesheet">
    </head>
    <body class="text-center" onload="chargerLocal()">
      
  <main class="form-signin">
    <form action="joue.html" method="get" name="frm" onsubmit="return verify()">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-eye text-primary" id="eye" viewBox="0 0 16 16">
            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
        </svg>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <span class="text-danger" id="error"></span>
    
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="user-okey-oui">
            <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="user-okey-oui">
            <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" id="remember" value="remember-me"> Remember me
            </label>
        </div>
        <input class="w-100 btn btn-lg btn-primary" value="Jouer" type="submit">
        <p class="mt-5 mb-3 text-muted">&copy;2022 HAMZA KACHACHI</p>
    </form>
  </main>
 </body>
</html>
